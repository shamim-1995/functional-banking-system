<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Banking System Recap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Banking System Recap</span><span class="text-blue-600">!</span><span class="text-green-600">!</span><span class="text-red-600">!</span></h1>
    </header>
    <main>
    <!-- Balance and transaction summary. -->
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl font-medium">$<span id="deposit total">00</span></h2>
                </div>
                <div class="bg-lime-500 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl font-medium">$<span id="withdraw total">00</span></h2>
                </div>
                <div class="bg-teal-500 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl font-medium">$<span id="balance total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and withdraw section. -->

        <section class="mt-8 w-3/4 mx-auto">
           <div class="grid grid-cols-2 gap-4">
            <div class="bg-cyan-500 p-8 rounded-lg">
                <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                <input id="deposit field" class="w-3/4 px-4 py-3 rounded-lg block" type="text" placeholder="$ Amount you want to deposit.">
                <button id="btn deposit" class="bg-blue-800 px-6 py-2 text-white font-medium rounded-lg mt-4 hover:bg-red-400">Deposit</button>
            </div>
            <div class="bg-violet-700 p-8 rounded-lg">
                <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                <input class="w-3/4 px-4 py-3 rounded-lg block" type="text" placeholder="$ Amount you want to withdraw.">
                <button id="btn withdraw" class="bg-blue-800 px-6 py-2 text-white font-medium rounded-lg mt-4 hover:bg-green-400">Withdraw</button>
            </div>

           </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>
</html>
